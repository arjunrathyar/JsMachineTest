<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Requestor</title>

    <script src="/js/Login.js"></script>

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/Login.css">
</head>

<body>
    <div class="text-center">
        <form id="form">
            <div>
                <div style="margin-top: 10%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                    <h1>TRAVEL REQUESTOR</h1>
                </div>
                <div style="margin-top: 15%;">
                    <label for="userName" style="color: aliceblue;">Username</label>
                    <input type="text" id="userName" placeholder="Username" autocomplete="off" style="max-width: 30%">
                </div>
                <div style="margin-left: 4px;">
                    <label for="password" style="color: aliceblue;">Password</label>
                    <input type="password" id="password" placeholder="Password" autocomplete="off"
                        style="max-width: 30%">
                </div>
            </div>
            <div style="margin-top: 8px;">
                <button id="sbmtBtn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br>
        <span class="text-center">
            <p id="userError"></p>
        </span>
        <span class="text-center">
            <p id="passError"></p>
        </span>
    </div>
</body>

</html>
